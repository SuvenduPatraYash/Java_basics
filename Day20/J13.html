<body>
<script>
function start_spec_str(str)
{
  if (str.length < 4)
  {
    return false;
  }
  front = str.substring(0, 4);
  if (front == 'Java') 
  {
    return true;
  }
   else 
   {
    return false;
  }
}

document.write(start_spec_str("JavaScript"));
document.write("<br>");
document.write(start_spec_str("Java"));
document.write("<br>");
document.write(start_spec_str("Python"));
</script>
</body>
