<script>
function check_numbers(x, y) 
  {
  if ((x >= 50 && x <= 99) || (y >= 50 && y <= 99))
  {
    return true;
  } 
  else 
  {
    return false;
  }
}

document.write(check_numbers(12, 101));
document.write("<br>");
document.write(check_numbers(52, 80));
document.write("<br>");
document.write(check_numbers(15, 99));
</script>
