<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Form Input</title>
  </head>
  <body>
    <form action="" method="get" class="form-example">
  <div class="form-example">
    <label for="name">Enter your name: </label>
    <input type="text" name="name" id="name" required>
  </div>
  <div class="form-example">
    <label for="email">Enter your email: </label>
    <input type="email" name="email" id="email" pattern=".+@gmail\.com" required>
  </div>
  <div class="form-example">
    <label for="range">Enter your range: </label>
    <input type="range" min="0" max="100" value="10" step="15">
  </div>
  <div class="form-example">
    <label for="url">Enter your url: </label>
    <input type="url" name="url" required>
  </div>
  <div class="form-example">
    <label for="datetime-local">Enter your date: </label>
    <input type="datetime-local">
  </div>
  
  <div class="form-example">
  <label for="start">Enter your month:</label>

  <input type="month" id="start" name="start"
       min="2018-03" value="2018-05">
  </div>
  <div class="form-example">
    <input type="submit" value="Submit!">
  </div>
</form>
  </body>
</html>
