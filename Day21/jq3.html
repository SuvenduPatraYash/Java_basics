<!DOCTYPE html>
<html>
<head>
<script src="jquery.js"></script>
<script> 
$(document).ready(function(){
  $("button").click(function(){
    $("div").animate({left: '250px'});
  });
});
</script> 
</head>
<body>

<button>Start Animation</button>

<p>ANIMATIONS!</p>

<div style="background:skyblue;height:100px;width:100px;position:absolute;"></div>

</body>
</html>
