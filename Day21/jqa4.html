<!DOCTYPE html>
<html>

<head>
    <style>
        p span {
            text-decoration: underline;
        }
    </style>

    <script src="jquery.js">
    </script>
</head>

<body style="text-align: center;">
    <h1> UNDERLINED TEXTs</h1>
    <p>
        This text must be underlined otherwise the code is wrong!!
    </p>

    <script>
        $(document).ready(function () {
            $('p').each(function () {
                var text_words =
                    $(this).text().split(' ');

                $(this).empty().html(function () {
                    for (i = 0; i < text_words.length; i++) {
                        if (i === 0) {
                            $(this).append('<span>'
                                + text_words[i] + '</span>');
                        }
                        else {
                            $(this).append(' <span>'
                                + text_words[i] + '</span>');
                        }
                    }
                });
            });
        });
    </script>
</body>

</html>
