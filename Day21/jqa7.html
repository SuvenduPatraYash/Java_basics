<!DOCTYPE html>
<html>

<head>
    <title>jQuery Set Value of Input Text Box</title>
    <script src="jquery.js"></script>
    <script>
        $(document).ready(function () {
            $("#myInput1").val();
            $("#myInput2").val("https://");
            $("#myInput3").val();

        });
    </script>
</head>

<body>
    <center>
        <label>Name:</label>
        <input type="text" id="myInput1"><br><br>

        <label>Enter Website URL:</label>
        <input type="text" id="myInput2"><br><br>

        <label>Enter PhoneNumber:</label>
        <input type="number" id="myInput3"><br><br>
    </center>
</body>

</html>
