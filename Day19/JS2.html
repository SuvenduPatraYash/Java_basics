<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"> 
<title>JS2</title>
</head>
<body>
    <h1>
            Click on the buttom to print the current window: 
    </h1>
    <form>
        <input type="button" value="Print" onclick="print_current_page()" />
    </form>
    <script type="text/javascript">
        function print_current_page() 
        {
            window.print();
        }
    </script>
</body>
