<!DOCTYPE HTML>
<html>

<head>
	<title>
	Get current formatted date dd/mm/yyyy.
	</title>
</head>

<body style="text-align:center;"
	id="body">
	<h1 style="color:blue;">
	TODAY'S DATE:		
	</h1>	
	<button onclick="bt_Run()">
		Get Date
	</button>
	<p id="DOWN"
	style="color:green;
			font-size: 20px;
			font-weight: bold;">
	</p>
	<script>
		var el_down = document.getElementById("DOWN");
		var today = new Date();
		

		function bt_Run() 
		{
			var date = today.toJSON().slice(0, 10);
			var nDate = date.slice(8, 10) + '/'+ date.slice(5, 7) + '/'+ date.slice(0, 4);
			el_down.innerHTML = nDate;
		}
	</script>
</body>

</html>
