<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS11</title>
</head>
<body>
<script>

function LetterChanges(text) 
{

var s = text.split('');
for (var i = 0; i < s.length; i++) 
{

switch(s[i]) 
{
case ' ':
break;
case 'z':
s[i] = 'a';
break;
case 'Z': 
s[i] = 'A';
break;
default:
s[i] = String.fromCharCode(1 + s[i].charCodeAt(0));
}
}
return s.join('');
}
document.write(LetterChanges("Amazon"));

</script> 
</body>
</html>
