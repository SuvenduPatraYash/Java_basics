<script>
function capital_letter(str) 
{
    str = str.split(" ");

    for (var i = 0, x = str.length; i < x; i++) 
    {
        str[i] = str[i][0].toUpperCase() + str[i].substr(1);
    }

    return str.join(" ");
}
let char="bhubaneswar to indore bus"
document.write(capital_letter(char));

</script>
